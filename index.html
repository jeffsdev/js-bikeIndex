<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Title</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Bike Index</h1>
      </div>
      <div class="row">
        <div class="col-md-8">
          <h2>What city would you like to search for stolen bikes?</h2>
          <form id="city-form">
            <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" class="form-control" value="Portland, OR">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <h4 class="searching">Results for <span class="search-city"></span></h4>
          <div class="bikes">
            <ul class="bike-info">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
