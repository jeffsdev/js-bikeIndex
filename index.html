<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Title</title>
  </head>
  <body class="container-fluid">
    <div class="header row">
      <h1>BYKEFYNDR.io</h1>
      <h5>Search Stolen Bikes In Your City</h5>
    </div>
    <div class="main container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h2>What city would you like to search for stolen bikes?</h2>
          <form id="city-form">
            <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
      <div class="bikeResults row">
        <div class="col-md-8 col-md-offset-2">
          <h4 class="searching">Results for <span class="search-city"></span>:</h4>
          <div class="bikes">
            <ul class="bike-info">
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- <footer class="row">
      <p>BYKEFNDR - Created using the BikeIndex API</p>
    </footer> -->
  </body>
</html>
